<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="styles.css"> 
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="main">
        <div class="head">
            <h1>Weather App</h1>
        </div>
        <form class="input">
            <input type="text" id="city" placeholder="Enter city name">
            <input id="btn" type="submit" value="Get Weather"></input>
        </form>
        <div class="data">
            <img  src=" https://cdn2.iconfinder.com/data/icons/weather-flat-14/64/weather02-512.png" class="weatherImg" alt="weather img">
            <div class="temp"></div>
            <div class="det"></div>
            <div class="subData">
                <div class="details feels"></div>
                <div class="details humid"></div>
                <div class="details wind"></div>
            </div>
        </div>
    </div>
    <script src="./index.js"></script>
</body>
</html>
